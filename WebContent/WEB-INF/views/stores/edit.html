<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <title>Rústico - Formulario sucursal</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <form action="#" th:action="@{/stores/save}" th:object="${store}" method="POST">
                    <div class="form-group">
                        <input type="hidden" th:field="*{code}" />
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre de sucursal:</label>
                        <input type="text" th:field="*{name}" class="form-control"/>
                        <small th:if="@{#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <textarea th:field="*{address}" rows="2" class="form-control"></textarea>
                        <small th:if="@{#fields.hasErrors('address')}" th:errors="*{address}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="numTables">Mesas en establecimiento:</label>
                        <input type="number" th:field="*{numTables}" min="10" max="80" class="form-control">
                        <small th:if="@{#fields.hasErrors('numTables')}" th:errors="*{numTables}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="manager">Gerente de sucursal:</label>
                        <input type="text" th:field="*{manager}" class="form-control" />
                        <small th:if="@{#fields.hasErrors('manager')}" th:errors="*{manager}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="schedule">Horarios:</label>
                        <textarea th:field="*{schedule}" rows="2" class="form-control"></textarea>
                        <small th:if="@{#fields.hasErrors('schedule')}" th:errors="*{schedule}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                        <a th:href="@{/stores}" class="btn btn-outline-secondary">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
